<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー登録</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body cz-shortcut-listen="true">
    <div class="page-header text-center">
        <h1 class="mt-3">ユーザー登録フォーム</h1>
    </div>
    <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin mb10" data-th-object="${accountRegistrationForm}" data-th-action="@{/register}" data-th-method="post">
                <input type="text" class="form-control mb10" placeholder="ID" required="" autofocus="" data-th-field="*{userName}">
                <input type="password" class="form-control mb10" placeholder="Password" required="" data-th-field="*{password}"> 
                <button class="btn btn-lg btn-primary btn-block mb10" type="submit">登録</button>
			</form>
        </div>
    </div>
</body>
</html>
